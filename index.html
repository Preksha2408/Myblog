<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Board</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/form.css"/>
</head>
<body>
  <h1></h1>
  <button id="theme-toggle" class="theme-toggle">
    <img id="theme-icon" src="./assets/images/sunrise.png" alt="Theme Toggle">
  </button>
  <main>
    <div id="control-panel-wrapper">
      <div id="control-panel" class="panel position: relative">
        <img src="./assets/images/scenary.png" alt="My image">
        <div class="blog">My Blog</div>
      </div>
    </div>
    <div id="mood-board">
      <h2>What's on your mind?</h2>
      <form>
        <ul>
          <li>
            <label for="user-names">Username:</label>
            <input type="text" placeholder="Eg : Preksha2408" name="todo-text" id="user-names" />
          </li>
          <li>
            <label for="title">Title:</label>
            <input type="text" placeholder="Eg:Photos" name="todo-text" id="title" />
          </li>
          <li>
            <label for="msg">Content:</label>
            <textarea id="msg" name="comments"></textarea>
          </li>
          <li>
            <button id="save">Submit</button>
          </li>
        </ul>
      </form>
    </div>
  </main>
  <script src="./assets/js/form.js"></script>
  <script src="./assets/js/logic.js"></script>
  <script src="./assets/js/theme-toggle.js"></script> 
</body>
</html>
